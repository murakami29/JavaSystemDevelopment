<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>メーカ新規登録</title>
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<style>
		    .btn-row {
		        margin-top: 20px;
		    }
			.btn-row .btn {
			    width: 100%;
			}
			.btn-spacing {
			    margin-bottom: 10px; /* ボタンの間のスペースを作る */
			}
		</style>
		</head>
<body>
    <div class="container mt-4">
		<div class="d-flex justify-content-end mb-4">
			<form th:action="@{/logout}" method="post">
			    <input type="submit" value="ログアウト">
			</form>
		</div>
        <h1>メーカ新規登録</h1>
        <form th:action="@{/manufacturer/create}" th:object="${manufacturerCreateForm}" method="post">
            <div class="form-group">
                <label for="name">メーカ名</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
			<div class="row btn-row">
				<div class="col-md-6 btn-spacing">
				    <button type="submit" class="btn btn-primary">新規登録</button>
				</div>
				<div class="col-md-6">
					<a href="/manufacturer/list" class="btn btn-secondary">メーカ一覧に戻る</a>
				</div>
			</div>
        </form>
    </div>

    <!-- BootstrapのJavaScript (オプション) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
