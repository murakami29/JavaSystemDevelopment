<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗管理詳細</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-row {
            margin-top: 20px;
        }
		.btn-row .btn {
		    width: 100%;
		}
		.btn-spacing {
		    margin-bottom: 10px; /* ボタンの間のスペースを作る */
		}
    </style>
</head>
<body>
    <div class="container mt-4">
		<!-- エラーメッセージがある場合に表示 -->
		<div th:if="${errorMessage}" class="alert alert-danger">
		    <p th:text="${errorMessage}"></p>
		</div>
		
        <h1>店舗管理詳細</h1>
        <table class="table table-bordered">
            <tbody>
				<tr>
				    <th scope="row">店舗ID</th>
				    <td th:text="${store.id}"></td>
				</tr>
                <tr>
                    <th scope="row">店舗名</th>
                    <td th:text="${store.name}"></td>
                </tr>
                <tr>
                    <th scope="row">店舗住所</th>
                    <td th:text="${store.address}"></td>
                </tr>
            </tbody>
        </table>
        <div class="row btn-row">
			<div class="col-md-6 btn-spacing">
			    <a th:href="@{/store/edit/{id}(id=${store.id})}" class="btn btn-primary">編集</a>
			</div>
			<div class="col-md-6">
				<a href="/home" class="btn btn-secondary">TOPページへ戻る</a>
			</div>
        </div>
    </div>

    <!-- BootstrapのJavaScript (オプション) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
